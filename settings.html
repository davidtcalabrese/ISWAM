      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    <title>ISWAM | IoT Severe Weather Alert Monitor</title>
  </head>
  <body>    
    <div class="bg-light p-2 border-bottom">
      <h1 class="text-center display-1">ISWAM</h1>
      <p class="text-center small">IoT Severe Weather Alert Monitor</p>
    </div> <!-- end bg-light -->

    <div class="row">

      <div class="text-center" id="admin-console">
        <h2 class="display-6 text-center m-3" id="console-header">Admin Console</h2>

        <div class="row">
          <div class="offset-4 col-4" title="The minimum severity level for which you would like to receive alerts">
            <label for="severity" >Minimum Severity <span class="fw-light">(Optional)</span> </label>
            <select class="form-control" id="severity" name="severity">
              <option value="" selected disabled></option>
              <option value="1">All</option>
              <option value="2">Minor</option>
              <option value="3">Moderate</option>
              <option value="4">Extreme</option>
              <option value="5">Severe</option>
            </select>
          </div> <!-- end col -->
        </div> <!-- end row -->

        <div class="row mt-3">
          <div class="offset-4 col-4" title="The color LEDs will flash for alerts">
            <label for="severity" >LED Alert Light Color<span class="fw-light">(Optional)</span> </label>
            <select class="form-control" id="severity" name="severity">
              <option value="" selected disabled></option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="orange">Orange</option>
              <option value="purple">Purple</option>
              <option value="pink">Pink</option>
            </select>
          </div> <!-- end col -->
        </div> <!-- end row -->

        <div class="row"> 
          <div class="col">
            <button class="btn btn-primary mt-3" id="save">Save</button>
          </div> <!-- end col -->
        </div>
      </div> <!-- end admin console -->

    <div id="settings-link" class="d-flex justify-content-center">
      <a href="../index.html">Home</a>
    </div>

  </body>
</html>
