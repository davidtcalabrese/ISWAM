<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- raleway, copse google font -->
    <link href="https://fonts.googleapis.com/css2?family=Copse&family=Nova+Flat&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poly&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="icon" href="images/thunderstorm.png">
    <script src="js/settings.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ISWAM | IoT Severe Weather Alert Monitor</title>
  </head>
  <body>    
    <div class="bg-light p-2 border-bottom">
      <h1 class="text-center display-1">ISWAM</h1>
      <p class="text-center small">IoT Severe Weather Alert Monitor</p>
    </div> <!-- end bg-light -->

    <div class="row">

      <div class="text-center" id="admin-console">
        <h2 class="display-6 text-center m-3" id="console-header">Admin Console</h2>

        <div class="row">
          <div class="offset-3 col-6" title="The minimum severity level for which you would like to receive alerts">
            <label for="severity" >Minimum Severity <span class="fw-light">(Optional)</span> </label>
            <select class="form-control" id="severity" name="severity">
              <option value="1" selected>All (default) </option>
              <option value="1">Watch</option>
              <option value="2">Advisory</option>
              <option value="3">Warning</option>
            </select>
          </div> <!-- end col -->
        </div> <!-- end row -->

        <div class="row mt-3">
          <div class="offset-3 col-6" title="The color LEDs will flash for alerts">
            <label for="light-color" >LED Alert Light Color<span class="fw-light">(Optional)</span> </label>
            <select onchange=" this.dataset.chosen=this.value; " class="form-control" id="light-color" name="light-color">
              <option value="211,211,211" selected>White (default)</option>
              <option value="255,0,0">Red</option>
              <option value="255,255,0">Yellow</option>
              <option value="0,255,0">Green</option>
              <option value="0,0,255">Blue</option>
              <option value="255,0,255">Pink</option>
            </select>
          </div> <!-- end col -->
        </div> <!-- end row -->

        <div class="row my-3">
          <div class="offset-3 col-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="interval" id="interval" value="false" checked>
              <label class="form-check-label" for="flexRadioDefault1">Check Once</label>
            </div>
          </div>  
          
          <div class="offset-1 col-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="interval" id="interval" value="true">
              <label class="form-check-label" for="flexRadioDefault2">Check Continuously</label>
            </div>
          </div>
        </div>

        <div class="row"> 
          <div class="col">
            <button class="btn btn-primary mt-3" id="save">Save Preferences</button>
          </div> <!-- end col -->
        </div>
      </div> <!-- end admin console -->

      <div class="row mt-3" id="confirmation"></div>

    <div id="settings-link" class="d-flex justify-content-center">
      <a href="index.html">Home</a>
    </div>

  </body>
</html>
