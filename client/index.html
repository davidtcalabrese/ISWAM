<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- raleway, copse google font -->
    <link href="https://fonts.googleapis.com/css2?family=Copse&family=Nova+Flat&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poly&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/thunderstorm.png">
    <script src="../client/js/ui.js" defer></script>
    <script src="../client/js/util.js" defer></script>
    <script src="../client/js/script.js" defer></script>
    <script src="../client/js/config.js" defer></script>
    <title>ISWAM | IoT Severe Weather Alert Monitor</title>
  </head>
  <body>    
    <div class="bg-light p-2 border-bottom">
      <h1 class="text-center display-1">ISWAM</h1>
      <p class="text-center small">IoT Severe Weather Alert Monitor</p>
    </div> <!-- end bg-light -->

    <div id="zipcode-input" class="d-flex justify-content-center">
      <div class="row">
        <div class="col-6 col-sm-auto">
          <input type="text" class="form-control" id="zip" placeholder="ZIP code" />
        </div> <!-- end col-auto -->
        <div class="col-6 col-sm-auto">
          <button class="btn btn-primary" id="submit">Check Weather and Alerts</button>
        </div> <!-- end col-auto -->
      </div> <!-- end row -->
    </div> <!-- end zipcode-input -->

    <div class="row">

      <div class="col-12 col-sm-6 mt-4" id="weather-output">

      </div> <!-- end col-12 -->

      <div class="col-12 col-sm-6 mt-4" id="alert-output">
        <div class="container d-flex align-items-center justify-content-center flex-column">
        </div> <!-- end container d-flex... -->
      </div> <!-- end col-12 -->
    </div> <!-- end row -->

    <div id="settings-link" class="d-flex justify-content-center">
        <a href="../settings.html">Configure Settings</a>
    </div>
  </body>
</html>
